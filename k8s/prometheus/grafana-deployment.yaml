apiVersion: apps/v1
kind: Deployment
metadata:
    name: grafana
    namespace: monitoring
spec:
    replicas: 1
    selector:
        matchLabels:
            app: grafana
    template:
        metadata:
            name: grafana
            labels:
                app: grafana
        spec:
            containers:
                - name: grafana
                  image: grafana/grafana:latest
                  ports:
                      - name: grafana
                        containerPort: 3000
                  resources:
                      limits:
                          memory: "1Gi"
                          cpu: "1000m"
                      requests:
                          memory: 500M
                          cpu: "500m"
                  volumeMounts:
                      - mountPath: /etc/grafana/provisioning/datasources
                        name: grafana-datasources
                        readOnly: false
                      - name: grafana-pvc
                        mountPath: /var/lib/grafana/
            volumes:
                - name: grafana-datasources #uses the config-map.yaml configuration
                  configMap:
                      defaultMode: 420
                      name: grafana-datasources
                - name: grafana-pvc #uses the grafana-pvc.yaml claim for persistent storage
                  persistentVolumeClaim:
                    claimName: grafana-pvc
